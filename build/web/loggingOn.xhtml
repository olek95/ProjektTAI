<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>#{msgs.title}</title>
    </h:head>
    <h:body>
        <h:form p:method="post" p:action="j_security_check">
            <table align="center">
                <tr>
                    <td>#{msgs.username}</td>
                    <td><h:inputText p:name="j_username" id="j_username" size="20"/></td>
                </tr>
                <tr>
                    <td>#{msgs.password}</td>
                    <td><h:inputText p:name="j_password" id="j_password" size="20"/></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="#{msgs.loggingOn}" size="20"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
