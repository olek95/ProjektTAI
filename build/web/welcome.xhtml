<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msgs.title}</title>
        <h:outputStylesheet library="css" name="welcome.css"/>
    </h:head>
    <h:body>
        <h:panelGrid columns="1">
            <h:outputText value="#{msgs.welcome}" class="welcome-message"/>
            <h:outputText value="#{msgs.options}"/>
            <h:form>
                <h:commandButton value="#{msgs.displayingGoods}" action="goodsAlias"/>
                <h:commandButton value="#{msgs.order}" action="#{orderSessionController.getOrderAlias()}"/>
            </h:form>
        </h:panelGrid>
    </h:body>
</html>
