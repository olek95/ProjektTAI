<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msgs.title}</title>
        <h:outputStylesheet library="css" name="welcome.css"/>
    </h:head>
    <h:body>
        <h:form class="logout-panel">
            <h:commandButton class="logout" value="#{msgs.logout}" action="#{mainSessionController.logout()}"/>
        </h:form>
        <h:panelGrid columns="1" class="page-content">
            <h:outputText value="#{msgs.welcome}" class="welcome-message"/>
            <h:outputText class="options-text" value="#{msgs.options}"/>
            <h:form class="options">
                <h:commandButton class="option" value="#{msgs.displayingGoods}" action="goodsAlias"/>
                <h:commandButton class="option" value="#{msgs.order}" action="#{orderViewController.getOrderAlias()}"/>
            </h:form>
            <h:outputText value="#{msgs.timeInformation}#{applicationController.startDate}"/>
        </h:panelGrid>
    </h:body>
</html>
