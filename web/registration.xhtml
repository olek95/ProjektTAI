<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msgs.title}</title>
    </h:head>
    <h:body>
        <h:form>
            <table align="center">
                <tr>
                    <td>#{msgs.logInvitation}</td>
                </tr>
                <tr>
                    <td>#{msgs.username}</td>
                    <td><h:inputText size="20" binding="#{username}"/></td>
                </tr>
                <tr>
                    <td>#{msgs.password}</td>
                    <td><h:inputText size="20" binding="#{password}"/></td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton value="#{msgs.registration}" action="#{registrationViewController.createUser(username.value, password.value)}"/>
                    </td>
                    <td>
                        <h:commandButton value="#{msgs.back}" action="/welcome.xhtml?faces-redirect=true"/>
                    </td>
                </tr>
                <tr>
                    <h:messages style="color:red"/>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
